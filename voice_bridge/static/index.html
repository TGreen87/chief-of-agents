<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Voice Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .status {
            font-size: 14px;
            color: #888;
        }
        
        .status.connected {
            color: #4CAF50;
        }
        
        .conversation {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.user {
            background: #2196F3;
            align-self: flex-end;
        }
        
        .message.assistant {
            background: #333;
            align-self: flex-start;
        }
        
        .message.system {
            background: #555;
            align-self: center;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
        }
        
        .controls {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .talk-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #2196F3;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .talk-button:active,
        .talk-button.recording {
            background: #f44336;
            transform: scale(1.1);
        }
        
        .talk-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .control-button {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .control-button:hover {
            background: #333;
            border-color: #555;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .audio-visualizer {
            width: 100%;
            height: 40px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .audio-bar {
            width: 4px;
            background: #2196F3;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
            
            .talk-button {
                width: 100px;
                height: 100px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nova Voice Bridge</h1>
        <div class="status" id="status">Disconnected</div>
    </div>
    
    <div class="conversation" id="conversation">
        <div class="message system">Welcome to Nova Voice Bridge. Hold the button to speak.</div>
    </div>
    
    <div class="controls">
        <div class="audio-visualizer" id="visualizer" style="display: none;">
            <div class="audio-bar" style="height: 10px;"></div>
            <div class="audio-bar" style="height: 20px;"></div>
            <div class="audio-bar" style="height: 15px;"></div>
            <div class="audio-bar" style="height: 25px;"></div>
            <div class="audio-bar" style="height: 18px;"></div>
            <div class="audio-bar" style="height: 22px;"></div>
            <div class="audio-bar" style="height: 12px;"></div>
        </div>
        
        <button class="talk-button" id="talkButton" disabled>
            Hold to Talk
        </button>
        
        <div class="control-buttons">
            <button class="control-button" id="clearButton">Clear Context</button>
            <button class="control-button" id="summaryButton">Get Summary</button>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
